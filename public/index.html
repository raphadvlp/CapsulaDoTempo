<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gravação de Vídeo</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://apis.google.com/js/api.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Gravação de Vídeo</h1>
      <video id="video" controls></video>
      <div>
        <button id="start">Iniciar Gravação</button>
        <button id="stop" disabled>Parar Gravação</button>
        <button id="loginButton">Login com Google</button>
        <button id="uploadDrive" disabled>Enviar para Google Drive</button>
      </div>
      <div id="timer">Tempo de Gravação: 0s</div>
      <div>Tempo Máximo: 60s</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
